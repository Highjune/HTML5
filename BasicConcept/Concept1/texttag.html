
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>text에 관련된 태그 연습</title>
</head>
<body>
   <h1>서시</h1>
   <h5>윤동주</h5>
   <p>죽는 날까지 하늘을 우러러<br>
   <b>한 점</b> <i>부끄럼</i>이 없기를,<br>
   <strong>잎새</strong>에 이는 <em>바람</em>에도<br>
   나는 괴로워했다.</p>

   <p>별을 노래하는 <mark>마음</mark>으로<br>
   모든 죽어 가는 것을 사랑해야지</p>

   <p>그리고 나한테 <small>주어진 길</small>을<br>
   걸어가야겠다.</p>

   <p>오늘 밤에도 <del>별이 바람에</del> 스치운다.</p>
</body>
</html>
