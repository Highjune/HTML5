<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol tag 연습</title>
</head>
<body>
    
    <h1>개발자 양성과정</h1>

    <ol>
        <li>Core Java</li>

        <li>Database
            <ol type = "A">
                <li>Oracle</li>
                <li>MariaDB</li>
            </ol>
        </li>

        <li>Web Scripts
            <ol type="I">
                <li><Mark>HTML5</Mark></li>
                <li>CSS3</li>
                <li>EcmaScript</li>
            </ol>
        </li>

        <li>Back-end
            <ol type="a">
                <li>Servlet</li>
                <li>JSP</li>
                <li>Spring</li>
            </ol>
        </li>

    </ol>

</body>
</html>
