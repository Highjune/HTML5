<html lang="en">
<head>

            자기 소개 
            <textarea rows = '6' cols="50">당신은 어떤 사람인가요?</textarea><br>


            <button type = "summit"> 가입하기</button> 
            <button type = "reset"> 취소하기</button> 
             

        </fieldset>
    </form>

</body>
</html>
