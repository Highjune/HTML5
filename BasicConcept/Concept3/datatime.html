<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Time tag 연습</title>
</head>
<body>
    <input type = "date" /><br>
    <input type = "month" /><br>  <!--month 라고 하면 년, 월 만 (일은 표시 안됨)-->

    <input type = "time" /><br>
    <input type = "datetime-local" /><br>
    
</body>
