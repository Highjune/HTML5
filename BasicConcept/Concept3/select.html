<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag 연습</title>
</head>
<body>
    당신이 사용하고 있는 편집기는?<br>

    <select> <!--optgroup으로 묶으면 옵션 그룹들끼리 묶여서 보인다.-->
        <option>--선택--</option>
        <optgroup label = "General Editor">
            <option>Notepad</option>
            <option>Notepad++</option>
            <option>Editplus</option>
            <option>VIM</option>
        </optgroup>
        <optgroup label = "IDE">
            <option>WebStome</option>
            <option>DreamWeaver</option>
            <option>Eclipse</option>
            <option>Namo</option>
        </optgroup>
    </select>
