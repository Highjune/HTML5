<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist tag 연습</title>
</head>
<body>
    당신이 사용하고 있는 에디터는?
    
    <input type = "text" list = "editorlist" />

    <datalist id = "editorlist">
        <option>Notepad</option>
        <option>ipad</option>
        <option>galaxynote</option>
        <option>galaxynote10</option>
        <option>galaxynote10+</option>
    </datalist>
</body>
</html>
