<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span tag 연습</title>
</head>
<body>
    <div style = "background-color: yellow;">
        <h1>Headline tag</h1>
        <p>죽는 날까지 <span style = "background-color: red;">하늘</span>을 우러러</p> 
        <!--span은 영역확보하는 것만 하는 것이지 눈에 보이는 것은 style을 줘야 된다.-->
    </div>
</body>
</html>
